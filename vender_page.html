<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor List</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn-outline {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .center-nav {
            background-color: #4a77a6;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .vendor-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .vendor-card {
            background-color: #4a77a6;
            color: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            font-size: 16px;
        }

        .vendor-card h3 {
            font-size: 20px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .vendor-card p {
            margin-top: 0;
            margin-bottom: 25px;
        }

        .btn-shop {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <nav class="top-nav">
            <button class="nav-btn-outline">Home</button>
            <button class="nav-btn-outline">LogOut</button>
        </nav>

        <div class="center-nav">
            <span>Vendor</span>
            <span>Florist</span>
        </div>

        <main class="vendor-grid">
            
            <div class="vendor-card">
                <h3>Vender 1</h3>
                <p>Contact Details</p>
                <button type="button" class="btn" 
        onclick="window.location.href='add_item.html'">
    Add Items
</button>
            </div>
            
            <div class="vendor-card">
                <h3>Vender 2</h3>
                <p>Contact Details</p>
                <button type="button" class="btn" 
        onclick="window.location.href='add_item.html'">
    Add Items
</button>
            </div>

            <div class="vendor-card">
                <h3>Vender 3</h3>
                <p>Contact Details</p>
                <button type="button" class="btn" 
        onclick="window.location.href='add_item.html'">
    Add Items
</button>
            </div>

            <div class="vendor-card">
                <h3>Vender 4</h3>
                <p>Contact Details</p>
                <button type="button" class="btn" 
        onclick="window.location.href='add_item.html'">
    Add Items
</button>
            </div>

        </main>

    </div>

</body>
</html>
