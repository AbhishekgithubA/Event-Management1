<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        /* --- 1. Order Form Styles --- */

        .header-item, .header-details {
            background-color: #4a77a6;
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin: 0 auto 15px auto;
        }

        .header-item {
            max-width: 200px;
        }

        .header-details {
            max-width: 200px;
            margin-bottom: 30px;
        }

        .order-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
            margin-bottom: 30px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            gap: 15px;
        }
        
        .form-label {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            height: 48px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-input, .form-select {
            background-color: #cce0ee;
            border: 1px solid #b0d4e8;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #444;
            width: 100%;
            box-sizing: border-box; 
            height: 48px; 
        }

        .form-select {
            appearance: none;
        }

        .form-input:focus, .form-select:focus {
            outline: 2px solid #4a77a6;
            border-color: transparent;
        }

        .button-container {
            text-align: center;
        }

        .btn-order {
            background-color: #4a77a6;
            color: white;
            border: none;
            padding: 12px 60px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-order:hover {
            background-color: #3a6696;
        }

        /* --- 2. PopUp Modal Styles --- */

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #cccccc;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .popup-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .popup-subheader {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .popup-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .popup-box {
            background-color: #4a77a6;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            min-height: 48px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .popup-box.full-width {
            grid-column: 1 / -1;
        }
        
        .btn-continue {
            border: none;
            width: 100%;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-continue:hover {
             background-color: #3a6696;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="header-item">Item</div>
        <div class="header-details">Details</div>
        
        <form class="order-form" id="order-form">
            
            <div class="form-group">
                <div class="form-label">Name</div>
                <input type="text" class="form-input" id="form-name" required>
            </div>

            <div class="form-group">
                <div class="form-label">Number</div>
                <input type="tel" class="form-input" id="form-number" required>
            </div>

            <div class="form-group">
                <div class="form-label">E-mail</div>
                <input type="email" class="form-input" id="form-email" required>
            </div>

            <div class="form-group">
                <div class="form-label">Payment Method</div>
                <select class="form-select" id="form-payment" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Cash">Cash</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-label">Address</div>
                <input type="text" class="form-input" id="form-address" required>
            </div>

            <div class="form-group">
                <div class="form-label">State</div>
                <input type="text" class="form-input" id="form-state" required>
            </div>

            <div class="form-group">
                <div class="form-label">City</div>
                <input type="text" class="form-input" id="form-city" required>
            </div>

            <div class="form-group">
                <div class="form-label">Pin Code</div>
                <input type="text" class="form-input" id="form-pincode" required>
            </div>
            
        </form>
        
        <div class="button-container">
            <button type="submit" class="btn-order" form="order-form">Order Now</button>
        </div>

    </div>

    <div class="modal-overlay hidden" id="popup-modal">
        <div class="modal-content">
            
            <div class="popup-header">PopUp</div>
            <div class="popup-subheader">THANK YOU</div>

            <div class="popup-box full-width" id="popup-amount">Total Amount</div>

            <div class="popup-grid">
                <div class="popup-box" id="popup-name">Name</div>
                <div class="popup-box" id="popup-number">Number</div>
                <div class="popup-box" id="popup-email">E-mail</div>
                <div class="popup-box" id="popup-payment">Payment Method</div>
                <div class="popup-box" id="popup-address">Address</div>
                <div class="popup-box" id="popup-state">State</div>
                <div class="popup-box" id="popup-city">City</div>
                <div class="popup-box" id="popup-pincode">PinCode</div>
            </div>

            <button class="popup-box full-width btn-continue" id="btn-continue">Continue Shopping</button>
        
        </div>
    </div>


    <script>
        const orderForm = document.getElementById('order-form');
        const modal = document.getElementById('popup-modal');
        const closeButton = document.getElementById('btn-continue');

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            // 1. Get values from the form
            const name = document.getElementById('form-name').value;
            const number = document.getElementById('form-number').value;
            const email = document.getElementById('form-email').value;
            const payment = document.getElementById('form-payment').value;
            const address = document.getElementById('form-address').value;
            const state = document.getElementById('form-state').value;
            const city = document.getElementById('form-city').value;
            const pincode = document.getElementById('form-pincode').value;

            // 2. Set values in the popup
            document.getElementById('popup-name').innerText = name;
            document.getElementById('popup-number').innerText = number;
            document.getElementById('popup-email').innerText = email;
            document.getElementById('popup-payment').innerText = payment;
            document.getElementById('popup-address').innerText = address;
            document.getElementById('popup-state').innerText = state;
            document.getElementById('popup-city').innerText = city;
            document.getElementById('popup-pincode').innerText = pincode;
            
            // 3. Show the popup
            modal.classList.remove('hidden');
        });

        closeButton.addEventListener('click', function() {
            // Hide the popup
            modal.classList.add('hidden');
            
            // Reset the form
            orderForm.reset();
        });
    </script>

</body>
</html>
