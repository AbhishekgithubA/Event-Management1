<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        body {
            background-color: #4a77a6;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .vendor-container {
            width: 100%;
            max-width: 900px;
        }

        .welcome-header {
            background-color: #d3d3d3;
            border: 1px solid #b0b0b0;
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .btn {
            background-color: #a9a9a9;
            color: #333;
            border: 1px solid #888;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .btn:hover {
            background-color: #999999;
        }
    </style>
</head>
<body>

    <div class="vendor-container">

        <div class="welcome-header">
            Welcome<br>Vendor
        </div>
        
        <div class="nav-buttons">
            <button class="btn">Your Item</button>
            <button class="btn">Add New Item</button>
            <button class="btn">Transection</button>
            <button class="btn">LogOut</button>
        </div>

    </div>

</body>
</html>
