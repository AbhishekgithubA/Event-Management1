<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-btn-outline {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .cart-header {
            background-color: #b0d4e8;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #a0c4d8;
        }

        .cart-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
        }

        .grid-header {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .grid-cell {
            background-color: #4a77a6;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .price-input {
            background-color: #4a77a6;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 80%;
            padding: 10px;
        }
        
        .price-input::placeholder {
            color: #d0d0d0;
        }

        .quantity-select {
            background-color: #4a77a6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            height: 100%;
            appearance: none;
            text-align: center;
            text-align-last: center;
        }

        .quantity-select option {
            background-color: white;
            color: black;
        }
        
        .btn-remove {
            background-color: #a9a9a9;
            color: #333;
            border: 1px solid #888;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .btn-remove:hover {
            background-color: #999999;
        }
        
        .footer-bar {
            background-color: #4a77a6;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-delete-all {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkout-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-checkout {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">

        <nav class="top-nav">
            <button type="button" class="btn" 
        onclick="window.location.href='user_portal.html'">
    Home
</button>
            <button type="button" class="btn" 
        onclick="window.location.href='products.html'">
    View Product
</button>
            <button type="button" class="btn" 
        onclick="window.location.href=''">
    Request
</button>
            <button type="button" class="btn" 
        onclick="window.location.href='product_status.html'">
    Product Staus
</button>
            <button type="button" class="btn" 
        onclick="window.location.href=''">
    Logout
</button>
        </nav>

        <div class="cart-header">
            Shopping Cart
        </div>

        <div class="cart-grid">
            <div class="grid-header">Image</div>
            <div class="grid-header">Name</div>
            <div class="grid-header">Price</div>
            <div class="grid-header">Quantity</div>
            <div class="grid-header">Total Price</div>
            <div class="grid-header">Action</div>

            <div class="grid-cell">Image</div>
            <div class="grid-cell">Product Name</div>
            
            <div class="grid-cell">
                <input type="number" id="base-price-input" class="price-input" placeholder="Set Price">
            </div>
            
            <div class="grid-cell">
                <select id="quantity-select" class="quantity-select">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>
            
            <div class="grid-cell" id="total-price">0/-</div>
            <div class="grid-cell">
                <button id="remove-btn" class="btn-remove">Remove</button>
            </div>
        </div>

        <div class="footer-bar">
            <span>Grand Total</span>
            <span id="grand-total">0/-</span>
            <button class="btn-delete-all">Delete All</button>
        </div>

        <div class="checkout-container">
            <button type="button" class="btn" 
        onclick="window.location.href='checkout_sucess.html'">
    Proceed to Checkout
</button>
        </div>

    </div>

    <script>
        const priceInput = document.getElementById('base-price-input');
        const quantitySelect = document.getElementById('quantity-select');
        const removeButton = document.getElementById('remove-btn');
        const deleteAllButton = document.querySelector('.btn-delete-all');
        const totalPriceElement = document.getElementById('total-price');
        const grandTotalElement = document.getElementById('grand-total');

        function updateTotals() {
            const basePrice = parseInt(priceInput.value) || 0;
            const quantity = parseInt(quantitySelect.value);
            const newTotal = basePrice * quantity;
            
            totalPriceElement.innerText = newTotal + "/-";
            grandTotalElement.innerText = newTotal + "/-";
        }

        function resetCart() {
            priceInput.value = '';
            quantitySelect.value = '1';
            totalPriceElement.innerText = "0/-";
            grandTotalElement.innerText = "0/-";
        }

        priceInput.addEventListener('input', updateTotals);
        quantitySelect.addEventListener('change', updateTotals);
        removeButton.addEventListener('click', resetCart);
        deleteAllButton.addEventListener('click', resetCart);
        
        resetCart();
    </script>

</body>
</html>
