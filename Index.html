<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login As</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .header {
            background-color: #b0d4e8;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
            margin-bottom: 40px;
            border: 1px solid #a0c4d8;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            background-color: #4a77a6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3a6696;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            LOGIN
        </div>
        
        <div class="options-container">
            <button type="button" class="btn" 
        onclick="window.location.href='vender.html'">
    VENDOR
</button>

<button type="button" class="btn" 
        onclick="window.location.href='admin.html'">
    ADMIN
</button>

<button type="button" class="btn" 
        onclick="window.location.href='login.html'">
    USER
</button>
        </div>
        
    </div>

</body>
</html>
