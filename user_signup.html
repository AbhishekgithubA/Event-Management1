<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System - User Sign Up</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-btn {
            background-color: #4a77a6;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #3a6696;
        }

        .header {
            background-color: #b0d4e8;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            color: #333;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid #a0c4d8;
        }

        .signup-form {
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .form-label {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px; 
            box-sizing: border-box;
        }

        .form-input {
            background-color: #4a77a6;
            color: white;
            border: 1px solid #3a6696;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; 
            height: 48px; 
        }

        .form-input::placeholder {
            color: #d0d0d0;
        }
        
        .form-input:focus {
            outline: 2px solid #3a6696;
            border-color: #4a77a6;
        }

        .button-container {
            text-align: center;
        }

        .btn-signup {
            background-color: #4a77a6;
            color: white;
            border: 1px solid #3a6696;
            padding: 12px 50px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-signup:hover {
            background-color: #3a6696;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="nav-buttons">
            <button type="button" class="nav-btn">Chart</button>
            <button type="button" class="nav-btn">Back</button>
        </div>
        
        <div class="header">
            Event Management System
        </div>
        
        <form class="signup-form">
            
            <div class="form-label">Name</div>
            <input type="text" class="form-input" placeholder="User">
            
            <div class="form-label">Email</div>
            <input type="email" class="form-input" placeholder="User">

            <div class="form-label">Password</div>
            <input type="password" class="form-input" placeholder="User">
            
        </form>
        
        <div class="button-container">
            <button type="submit" class="btn-signup">Sign Up</button>
        </div>

    </div>

</body>
</html>
