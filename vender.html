<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            width: 100%;
            max-width: 700px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-btn {
            background-color: #4a77a6;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #3a6696;
        }

        .header {
            background-color: #b0d4e8;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            color: #333;
            border-radius: 5px;
            margin-bottom: 30px;
            border: 1px solid #a0c4d8;
        }

        .login-form {
            display: grid;
            grid-template-columns: 130px 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .form-label {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px; 
            box-sizing: border-box;
        }

        .form-input {
            background-color: #cce0ee;
            border: 1px solid #b0d4e8;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #444;
            width: 100%;
            box-sizing: border-box; 
            height: 48px; 
        }

        .form-input::placeholder {
            color: #555;
        }
        
        .form-input:focus {
            outline: 2px solid #4a77a6;
            border-color: transparent;
        }

        .button-container {
            text-align: center;
        }

        .btn {
            background-color: #a9a9a9;
            color: #333;
            border: 1px solid #888;
            padding: 12px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 0 10px;
        }

        .btn:hover {
            background-color: #999999;
        }
    </style>
</head>
<body>

    <div class="login-container">

        <div class="nav-buttons">
            <button type="button" class="nav-btn">CHART</button>
            <button type="button" class="nav-btn">BACK</button>
        </div>
        
        <div class="header">
            Event Management System
        </div>
        
        <form class="login-form">
            
            <div class="form-label">User Id</div>
            <input type="text" class="form-input" placeholder="Vendor">
            
            <div class="form-label">Password</div>
            <input type="password" class="form-input" placeholder="Vendor">
            
        </form>
        
        <div class="button-container">
            <button type="button" class="btn">Cancel</button>
            <button type="button" class="btn" 
        onclick="window.location.href='vender_page.html'">
    LOGIN
</button>
        </div>

        <div class="signup-option">
             <a href="" id="">Sign Up</a>
            </div>

    </div>

</body>
</html>
