<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .main-header {
            background-color: #4a77a6;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .welcome-text {
            font-size: 20px;
            font-weight: bold;
        }

        .header-nav .nav-btn {
            background-color: white;
            color: black;
            border: 2px solid #90ee90;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }

        .main-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .left-panel {
            background-color: #4a77a6;
            padding: 20px;
            border-radius: 8px;
            flex: 1;
            max-width: 300px;
        }

        .left-panel .form-field {
            background-color: #d3d3d3;
            border: 1px solid #b0b0b0;
            color: #333;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .left-panel .btn-add {
            background-color: white;
            color: black;
            border: 1px solid #888;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }

        .right-panel {
            flex: 3;
        }

        .product-table {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
        }

        .table-header {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .table-cell {
            background-color: #4a77a6;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-cell {
            background-color: #4a77a6;
            color: white;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
        }

        .action-cell .action-btn {
            padding: 15px;
            cursor: pointer;
        }
        
        .action-cell .action-btn.delete {
            border-bottom: 2px solid #ff6347;
        }
        
    </style>
</head>
<body>

    <header class="main-header">
        <div class="welcome-text">Welcome 'Vendor Name'</div>
        <nav class="header-nav">
            <button class="nav-btn">Product Status</button>
            <button class="nav-btn">Request Item</button>
            <button class="nav-btn">View Product</button>
            <button class="nav-btn">Log Out</button>
        </nav>
    </header>

    <div class="main-container">
        
        <aside class="left-panel">
            <div class="form-field">Product Name</div>
            <div class="form-field">Product Price</div>
            <div class="form-field">Product Image</div>
            <button class="btn-add">Add The Peoduct</button>
        </aside>

        <section class="right-panel">
            <div class="product-table">
                <div class="table-header">Product Image</div>
                <div class="table-header">Product Name</div>
                <div class="table-header">Product Price</div>
                <div class="table-header">Action</div>

                <div class="table-cell">Image</div>
                <div class="table-cell">Image Name</div>
                <div class="table-cell">Rs/-</div>
                <div class="action-cell">
                    <div class="action-btn delete">Delete</div>
                    <div class="action-btn update">Update</div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
