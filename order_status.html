<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Order Status</title>
    <style>
        body {
            background-color: #cccccc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .page-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content {
            background-color: #dcdcdc;
            padding: 20px;
            border-radius: 8px;
        }

        .main-header {
            background-color: #4a77a6;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            margin: 0 auto 30px auto;
            max-width: 400px;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4a77a6;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #3a6696;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .grid-header {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            box-sizing: border-box;
        }
        
        .grid-cell {
            background-color: #4a77a6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body>

    <div class="container">

        <div class="page-title">User Order status</div>

        <div class="main-content">
            <nav class="top-nav">
                <button type="button" class="btn" 
        onclick="window.location.href='user_portal.html'">
    Home
</button>
                <button class="btn">LogOut</button>
            </nav>
            
            <div class="main-header">
                User Order Status
            </div>

            <main class="status-grid">
                
                <div class="grid-header">Name</div>
                <div class="grid-header">E-mail</div>
                <div class="grid-header">Address</div>
                <div class="grid-header">Status</div>

                <div class="grid-cell">[User's Name]</div>
                <div class="grid-cell">[User's E-mail]</div>
                <div class="grid-cell">[User's Address]</div>
                <div class="grid-cell">[Order Status]</div>

            </main>
        </div>

    </div>

</body>
</html>
